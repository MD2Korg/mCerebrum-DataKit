apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 10
        versionName '0.5.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':datakitapi')
    compile project(':utilities')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile files('libs/kryo-3.0.3.jar')
    compile files('libs/kryo-3.0.3-javadoc.jar')
    compile files('libs/kryo-3.0.3-sources.jar')
    compile files('libs/minlog-1.3.0.jar')
    compile files('libs/objenesis-2.1.jar')
    compile files('libs/reflectasm-1.10.1-shaded.jar')
}
