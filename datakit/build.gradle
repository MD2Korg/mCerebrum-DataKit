buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 14
        versionName '0.6.1'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':datakitapi')
    compile project(':utilities')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.esotericsoftware:kryo:3.0.3'
    //    compile files('libs/kryo-3.0.3.jar')
    //    compile files('libs/kryo-3.0.3-javadoc.jar')
    //    compile files('libs/kryo-3.0.3-sources.jar')
    //    compile files('libs/minlog-1.3.0.jar')
    //    compile files('libs/objenesis-2.1.jar')
    //    compile files('libs/reflectasm-1.10.1-shaded.jar')
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
}
